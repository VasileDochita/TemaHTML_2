<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .top-buffer {
            margin-top: 60px;
        }
    </style>

    <title>Ex2.1</title>
</head>

<body>
    <div class="container">
        <div class="row top-buffer"></div>
        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="form-group row">
                        <label for="LastName" class="col-sm-2 col-form-label"><b>Last Name</b></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="LastName" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="FirstName" class="col-sm-2 col-form-label"><b>First Name</b></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="FirstName" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Address" class="col-sm-2 col-form-label"><b>Address</b></label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="Address" placeholder="" required></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="City" class="col-sm-2 col-form-label"><b>City</b></label>
                        <div class="col-sm-6">
                            <input class="form-control" id="City" placeholder="" required></input>
                        </div>
                        <label for="State" class="col-sm-1 col-form-label"><b>State</b></label>
                        <div class="col-sm-3">
                            <input class="form-control" id="State" required></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Zip" class="col-sm-2 col-form-label"><b>Zip/Postal Code</b></label>
                        <div class="col-sm-2">
                            <input class="form-control" type="number" id="Address" placeholder="" required></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Country" class="col-sm-2 col-form-label"><b>Country</b></label>
                        <div class="col-sm-6">
                            <select class="custom-select mr-sm-2" id="Country" required>
                <option selected>Choose...</option>
                <option value="1">Bulgaria</option>
                <option value="2">Romania</option>
                <option value="3">Republic of Moldova</option>
                <option value="3">Serbia</option>
              </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Phone" class="col-sm-2 col-form-label"><b>Phone(country code, area code, number)</b></label>
                        <div class="col-sm-2">
                            <input class="form-control" type="number" id="Phone" placeholder="" required></input>
                        </div>
                        <div class="col-sm-2">
                            <input class="form-control" type="number" id="Phone" placeholder="" required></input>
                        </div>
                        <div class="col-sm-6">
                            <input class="form-control" type="number" id="Phone" placeholder="" required></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Email" class="col-sm-2 col-form-label"><b>Email</b></label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="Email" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="BirthDate" class="col-2 col-form-label"><b>Birth Date</b></label>
                        <div class="col-10">
                            <input class="form-control" type="date" value="" id="BirthDate" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Gender" class="col-sm-2 col-form-label"><b>Gender</b></label>
                        <div class="col-sm-3">
                            <select class="custom-select mr-sm-2" id="Gender" required>
                <option selected>Choose...</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
              </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Starting" class="col-sm-2 col-form-label"><b>Starting date</b></label>
                        <div class="col-sm-10">
                            <div class="custom-control custom-radio col-sm-6">
                                <input type="radio" class="custom-control-input" id="Choose1" name="radio-stacked" required>
                                <label class="custom-control-label" for="Choose1">Spring 2006</label>
                            </div>
                            <div class="custom-control custom-radio ">
                                <input type="radio" class="custom-control-input" id="Choose2" name="radio-stacked" required>
                                <label class="custom-control-label" for="Choose2">Summer 2006</label>
                                <div class="invalid-feedback">More example invalid feedback text</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Comments" class="col-sm-2 col-form-label">
              <b>Comments/
                <p>
                  Questions
                </p>
              </b>
            </label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="Comments" placeholder="Please send me more information about the lodging."></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-around">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                        <button class="btn btn-primary" type="reset">Clear this form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
